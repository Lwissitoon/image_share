<head>
  <title>Image collection</title>
</head>

<body>
  {{>add_image_form}}
  <h1>Welcome to the Universe!</h1>
<div class="container">
  {{> images}}
</div>
</body>



<template name="add_image_form">

  <input type="text" placeholder="Title" id="image_title" class="image_title"/>
  <input type="text" placeholder="Link of the image" id="image_src" class="image_src"/>
  <br/><input type="text" placeholder="tags" id="image_alt" class="image_alt"/>
  <input type="button" class="btn btn-success" value="Save" id="save"/>





</template>






<template name="images">

  <div class="row">
{{#each images}}

<div class="col-xs-12 col-md-3" id="{{_id}}">
<div class="thumbnail">

    <img class="js-image" src="{{img_src}}" alt="{{img_alt}}">
<div class="caption">
  <h3>{{image_title}}</h3>
  <p>{{img_alt}}</p>
  <button class="js-del-image btn btn-warning">Delete</button>
</div>

</div>


</div>


{{/each}}
</div>

</template>
